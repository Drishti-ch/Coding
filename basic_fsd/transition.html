<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Animation</title>
  <style>
    /* Initial box style */
    div {
      width: 200px;
      height: 50px;
      background-color: skyblue;
      transition: all 2ms ease;  /* shorthand for transition properties */
      margin: 200px auto;       /* centers horizontally */
    }

    /* On hover, change width and color */
    div:hover {
      width: 400px;
      background-color: steelblue; /* this will smoothly change */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
