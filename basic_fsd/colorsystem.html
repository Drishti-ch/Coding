<!DOCTYPE html>
<html>
<head>
  <title>Font Properties Example</title>
  <style>
    h1 {
      font-family: "Arial", sans-serif;
      font-weight: bold;
      font-style: italic;
      font-size: 36px;
      color: darkblue;
      text-decoration: underline wavy green; /* green wavy underline */
    }

    p {
      font-family: "Georgia", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 18px;
      color: #555555;
    }
  </style>
</head>
<body>
  <h1>This is a Styled Heading</h1>
  <p>
    This paragraph demonstrates the use of different font properties such as 
    <b>font-family</b>, <b>font-weight</b>, <b>font-style</b>, <b>font-size</b>, 
    and <b>color</b>
  </p>
</body>
</html>
